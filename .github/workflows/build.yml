name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-unix:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: macos
            artifact_name: defect-detection-macos
          - os: ubuntu-latest
            platform: linux
            artifact_name: defect-detection-linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Free disk space (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.2
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install streamlit pillow numpy pandas scikit-learn tqdm

    - name: Build with PyInstaller
      run: |
        python -c "
        import sys
        sys.setrecursionlimit(10000)
        import PyInstaller.__main__
        PyInstaller.__main__.run([
            'launcher.py',
            '--name=DefectDetection',
            '--onedir',
            '--console',
            '--clean',
            '--noconfirm',
            '--add-data=app.py:.',
            '--add-data=best_model.pth:.',
            '--collect-all=streamlit',
            '--collect-all=altair',
            '--hidden-import=streamlit',
            '--hidden-import=PIL',
            '--hidden-import=torch',
            '--hidden-import=torchvision',
            '--hidden-import=pandas',
            '--hidden-import=numpy',
            '--exclude-module=matplotlib',
            '--exclude-module=tkinter',
            '--exclude-module=PyQt5',
            '--exclude-module=PyQt6',
            '--exclude-module=IPython',
            '--exclude-module=jupyter',
            '--exclude-module=tensorboard',
        ])
        "

    - name: Rename and archive
      run: |
        mv dist/DefectDetection dist/工业零件表面缺陷检测
        cd dist && tar -czvf ${{ matrix.artifact_name }}.tar.gz 工业零件表面缺陷检测

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}.tar.gz

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Windows portable package
      shell: bash
      run: |
        mkdir -p "dist/工业零件表面缺陷检测"
        cp app.py "dist/工业零件表面缺陷检测/"
        cp best_model.pth "dist/工业零件表面缺陷检测/"
        cp requirements.txt "dist/工业零件表面缺陷检测/"
        
        cat > "dist/工业零件表面缺陷检测/启动程序.bat" << 'BATCH'
        @echo off
        chcp 65001 >nul
        echo ================================================
        echo   工业零件表面缺陷检测系统
        echo ================================================
        echo.
        python --version >nul 2>&1
        if errorlevel 1 (
            echo [错误] 未检测到 Python，请先安装 Python 3.8+
            echo 下载地址: https://www.python.org/downloads/
            pause
            exit /b 1
        )
        echo [1/3] 检查依赖...
        pip show streamlit >nul 2>&1
        if errorlevel 1 (
            echo [2/3] 首次运行，正在安装依赖...
            pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
            pip install streamlit pillow numpy pandas scikit-learn tqdm
        ) else (
            echo [2/3] 依赖已安装
        )
        echo [3/3] 启动应用...
        echo.
        echo 请访问: http://localhost:8501
        echo 按 Ctrl+C 可停止应用
        echo ================================================
        streamlit run app.py --server.port=8501 --browser.gatherUsageStats=false
        pause
        BATCH
        
        cat > "dist/工业零件表面缺陷检测/使用说明.txt" << 'README'
        工业零件表面缺陷检测系统 - Windows 版
        
        使用方法:
        1. 安装 Python 3.8+ (https://www.python.org/downloads/)
           安装时勾选 "Add Python to PATH"
        2. 双击运行 启动程序.bat
        3. 浏览器访问 http://localhost:8501
        
        注意: 首次运行需要联网安装依赖
        README

    - name: Create archive
      shell: pwsh
      run: |
        Compress-Archive -Path "dist/工业零件表面缺陷检测" -DestinationPath "dist/defect-detection-windows.zip"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: defect-detection-windows
        path: dist/defect-detection-windows.zip

  release:
    needs: [build-unix, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/defect-detection-windows/defect-detection-windows.zip
          artifacts/defect-detection-macos/defect-detection-macos.tar.gz
          artifacts/defect-detection-linux/defect-detection-linux.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
