name: Build Multi-Platform Executables

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            platform: windows
            artifact_name: defect-detection-windows
          - os: macos-latest
            platform: macos
            artifact_name: defect-detection-macos
          - os: ubuntu-latest
            platform: linux
            artifact_name: defect-detection-linux

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Free disk space (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        df -h

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller==5.13.2
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cpu
        pip install streamlit pillow numpy pandas scikit-learn tqdm

    - name: Build (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $env:PYTHONOPTIMIZE = "1"
        python -c @"
        import sys
        sys.setrecursionlimit(10000)
        import PyInstaller.__main__
        PyInstaller.__main__.run([
            'launcher.py',
            '--name=DefectDetection',
            '--onedir',
            '--console',
            '--clean',
            '--noconfirm',
            '--add-data=app.py;.',
            '--add-data=best_model.pth;.',
            '--hidden-import=streamlit',
            '--hidden-import=PIL',
            '--hidden-import=torch',
            '--hidden-import=torchvision',
            '--hidden-import=pandas',
            '--hidden-import=numpy',
            '--exclude-module=matplotlib',
            '--exclude-module=tkinter',
            '--exclude-module=PyQt5',
            '--exclude-module=PyQt6',
            '--exclude-module=IPython',
            '--exclude-module=jupyter',
            '--exclude-module=tensorboard',
            '--exclude-module=scipy',
            '--exclude-module=sympy',
        ])
        "@

    - name: Build (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        python -c "
        import sys
        sys.setrecursionlimit(10000)
        import PyInstaller.__main__
        PyInstaller.__main__.run([
            'launcher.py',
            '--name=DefectDetection',
            '--onedir',
            '--console',
            '--clean',
            '--noconfirm',
            '--add-data=app.py:.',
            '--add-data=best_model.pth:.',
            '--hidden-import=streamlit',
            '--hidden-import=PIL',
            '--hidden-import=torch',
            '--hidden-import=torchvision',
            '--hidden-import=pandas',
            '--hidden-import=numpy',
            '--exclude-module=matplotlib',
            '--exclude-module=tkinter',
            '--exclude-module=PyQt5',
            '--exclude-module=PyQt6',
            '--exclude-module=IPython',
            '--exclude-module=jupyter',
            '--exclude-module=tensorboard',
            '--collect-all=streamlit',
        ])
        "

    - name: Rename output folder
      shell: bash
      run: |
        mv dist/DefectDetection dist/工业零件表面缺陷检测

    - name: Create archive (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        Compress-Archive -Path "dist/工业零件表面缺陷检测" -DestinationPath "dist/${{ matrix.artifact_name }}.zip"

    - name: Create archive (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd dist && tar -czvf ${{ matrix.artifact_name }}.tar.gz 工业零件表面缺陷检测

    - name: Upload artifact (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}.zip

    - name: Upload artifact (Unix)
      if: matrix.os != 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: dist/${{ matrix.artifact_name }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/defect-detection-windows/defect-detection-windows.zip
          artifacts/defect-detection-macos/defect-detection-macos.tar.gz
          artifacts/defect-detection-linux/defect-detection-linux.tar.gz
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
